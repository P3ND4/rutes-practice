<table class="table">
    <thead>
      <tr>
        <th scope="col">#</th>
        <th scope="col">First</th>
        <th scope="col">Price</th>
        <th scope="col"></th>
      </tr>
    </thead>
    <tbody>
      <tr *ngFor = "let item of prodList" >
        <th scope="row">{{item.id}}</th>
        <td>{{item.title}}</td>
        <td>{{item.price | currency}}</td>
        <button class="btn btn-primary" [routerLink]="['/products', item.id]">Details</button>
      </tr>
    </tbody>
  </table>
