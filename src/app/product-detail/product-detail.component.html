<div class="center">
    <div class="card" style="width: 20rem;">
        <img src="{{producto?.image}}" class="image" alt = "{{producto?.title}}">
        <div class="card-body">
            <h5 class="card-title">{{producto?.title}}</h5>
            <h6 class="card-price">{{producto?.price}}</h6>
            <p class="card-text">{{producto?.description}}</p>
        </div>
    </div>   
</div>
